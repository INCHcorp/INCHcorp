<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>INCH corp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="nav">
        <h1>WEB'S</h1>
        <ul>
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1"><h2><strong>IN</strong>FINITE</h2></div>
        <div id="section2"><h2><strong>CH</strong>ALLENGER</h2></div>
        <div id="section3"><h2><strong>내용</strong>을 입력하세요</h2></div>
        <div id="section4"><h2><strong>INCH는</strong> 2021년 5월 13일에 설립되었습니다.</h2></div>
        <div id="section5"><h2><strong>내용을</strong>입력하세요</h2></div>
        <div id="section6"><h2><strong>내용을</strong>입력하세요</h2></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      var nav = $("#nav ul li");
      var cont = $("#contents > div");

      nav.click(function(e){
          e.preventDefault();
          var target = $(this);
          var index = target.index();
          //alert(index);
          var section = cont.eq(index);
          var offset = section.offset().top;
          $("html,body").animate({ scrollTop:offset },600,"easeInOutExpo");
      });

      $(window).scroll(function(){
          var wScroll = $(this).scrollTop();

          if(wScroll >= cont.eq(0).offset().top){
              nav.removeClass("active");
              nav.eq(0).addClass("active");
          }
          if(wScroll >= cont.eq(1).offset().top){
              nav.removeClass("active");
              nav.eq(1).addClass("active");
          }
          if(wScroll >= cont.eq(2).offset().top){
              nav.removeClass("active");
              nav.eq(2).addClass("active");
          }
          if(wScroll >= cont.eq(3).offset().top){
              nav.removeClass("active");
              nav.eq(3).addClass("active");
          }
          if(wScroll >= cont.eq(4).offset().top){
              nav.removeClass("active");
              nav.eq(4).addClass("active");
          }
          if(wScroll >= cont.eq(5).offset().top){
              nav.removeClass("active");
              nav.eq(5).addClass("active");
          }
      });
    </script>
    <script src="./js/script.js" charset="utf-8"></script>
</body>
</html>
